{% include 'cabecalho.html' %}
<div class="container">
    <div class="card mt-3 mb-3">
        <div class="card-header p-1">
            <h2 class="card-title font-size-15 text-provedor mb-0 p-1 text-center">Agenda - Novo Usuário</h2>
        </div>
        <div class="card-body p-3">
            <div class="row pt-3">
                <div class="col">

                    <form action="/usuario/salvar" method="POST" name="salvarAcesso">
                        <input type="hidden" name="form-name" value="cadastro_usuario">
                        <div class="row justify-content-center">
                            <div class="col-8 col-xl-10 form-group">
                                <input type="email" name="login" value="" placeholder="E-mail" class="form-control py-2 px-3" required="true" />
                            </div>
                            <div class="col-8 col-xl-10 form-group">
                                <input type="password" name="senha" value="" placeholder="Senha" class="form-control py-2 px-3" required="true" />
                            </div>
                            <div class="col-8 col-xl-10 form-group">
                                <input type="password" name="senha_confirma" value="" placeholder="Senha - Confirmação" class="form-control py-2 px-3" required="true" />
                            </div>
                            <div class="col-8 col-xl-10 form-group pt-3">
                                <button type="submit" class="btn form-control btn-primary" id="btnNovoUsuario">Salvar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% include 'rodape.html' %}
